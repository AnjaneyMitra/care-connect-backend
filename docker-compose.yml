version: "3.8"
services:
  db:
    image: postgres:15
    env_file: ./db.env        # loads credentials below
    ports:
      - "5432:5432"          # careful: exposes to host
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $POSTGRES_USER"]
      interval: 5s
      timeout: 5s
      retries: 10

volumes:
  pgdata:
